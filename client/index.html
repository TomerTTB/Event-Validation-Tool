<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link rel="stylesheet" href="ui/styles.css">
</head>

<body>
  <table id="inputTable">
    <tr>
        <td>
            <label for="sessionIdInput">Session ID:</label>
            <input type="text" id="sessionIdInput" placeholder="Enter Session ID">
        </td>
        <td>
            <label for="flowSelection">Select Flow:</label>
            <select id="flowSelection">
              <option value="happyFlow">Happy Flow</option>
              <option value="questionnaireErrorPages">Questionnaire Error Pages</option>
              <option value="questionnaireInfoPopups">Questionnaire Info Pop-ups</option>
              <option value="permissionsErrorPages">Permissions Error Pages</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <button id="getEventsButton" disabled>Get Events</button>
        </td>
        <td id="responseCell">
          <!-- This cell will be populated after the response is received -->
        </td>
    </tr>
</table>

    <table id="responseTable">
        <thead>
          <tr>
            <th>Event Name</th>
            <th>Satus</th>
            <th>Count</th>
            <!-- <th>Warning</th> -->
          </tr>
        </thead>
        <tbody id="responseBody">
        </tbody>
      </table>

    <script src="script.js"></script>
    <script src="ui/uiTable.js"></script>
</body>
</html>
